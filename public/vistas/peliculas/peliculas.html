<form method="post" id="frm-peliculas" data-accion='nuevo' data-idpelicula="">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO DE PELICULAS

            <button type="button" id="btn-close-peliculas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DESCRIPCION:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtdescripcionpeliculas" placeholder="XXXXXXXX" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        SINOPSIS
                    </div>
                    <div class="col">
                        <input type="text" required id="txtsinopsispeliculas" placeholder="XXXXXXXX" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        GENERO:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtgeneropeliculas" placeholder="XXXXXXXX" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        DURACION
                    </div>
                    <div class="col">
                        <input type="text" required id="txtduracionpeliculas" placeholder="0000XXXXX" class="form-control">
                    </div>
                </div>
            </div>
                        <input id="btnGuardarpeliculas" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-peliculas text-white" data-modulo="peliculas" data-form="buscar-peliculas" value="Buscar" data-modulo="buscar-peliculas" >
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col" id="respuestapeliculas"> </div>
                </div>
            </div>
        </div>
    </div>
</form>
