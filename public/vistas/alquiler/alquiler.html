<form method="post" id="frm-alquiler" data-accion='nuevo' data-idalquiler="">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO DE ALQUILER

            <button type="button" id="btn-close-alquiler" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        IDCLIENTE:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtidclientealquiler" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        IDPELICULA:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtidpeliculaalquiler" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                    FECHAPRESTAMO:
                    </div>
                    <div class="col">
                        <input type="fecha" required id="txtfechaprestamoalquiler" placeholder="dd/mm/aa" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHADEVOLUCION:
                    </div>
                    <div class="col">
                        <input type="fecha" required id="txtfechadevolucionalquiler" placeholder="dd/mm/aa" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        valor:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtvaloralquiler" placeholder="000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        <input id="btnGuardaralquiler" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-alquiler text-white" data-modulo="alquiler" data-form="buscar-alquiler" value="Buscar" data-modulo="buscar-alquiler" >
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col" id="respuestaalquiler"> </div>
                </div>
            </div>
        </div>
    </div>
</form>
