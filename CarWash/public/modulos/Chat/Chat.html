<style>
    #messages{
        width: 95%;
        max-width: 400px;
        height: 350px;
        overflow-y: scroll;
        border: 1px solid #eee;
        box-shadow: 0px 0px 20px #ccc inset;
    }

    #messages .mio{
        display: inline-block;
        float: right;
        width: 50%;
        background: aqua;
    }

    .message{
        display: inline-block;
        float: left;
        margin: 20px;
        padding: 5px;
        width: 50%;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: white;
    }
    p#texto{
	text-align: center;
	color:white;
}

div#div_file{
	position:relative;
	width:100px;
    height: 40px;
	background-color: #24e344;
	-webkit-border-radius:5px;
	-webkit-box-shadow:0px 3px 0px #1a71a9;
}

input#btn_enviar{
	position:absolute;
	top:0px;
	left:0px;
	right:0px;
	bottom:0px;
	width:100%;
	height:100%;
	opacity: 0;
}
</style>
<div class="card text-black bg-primary mb-3" style="max-width: 48rem;">
    <div class="card-header text-center">
        CHAT
        <button type="button" id="close-Chat" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body text-black">

        <div id="messages">
            
        </div>

        <form onsubmit="return addMessage(this)">
            <div class="input-group">
                <input id="text" type="text" class="form-control" placeholder="Mensaje...." aria-label="Ingrese el mensaje" aria-describedby="btnGroupAddon2">
                <div class="input-group-prepend">
                    <div id="div_file">
                        <p id="texto">Imagen</p>
                        <input type="file" id="btn_enviar">
                    </div>
                    <input type="submit" value="Enviar">
                </div>
            </div>
            
        </form>

    </div>
</div>
